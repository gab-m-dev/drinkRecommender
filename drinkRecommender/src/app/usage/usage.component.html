<div class="container">
    <h1>Usage data: </h1>

    <mat-card *ngIf="usage !== undefined">
        Total number of similar drinks shown: <b>{{usage.similarDinks}}</b> 
    </mat-card>

    <mat-card *ngIf="usage !== undefined">
        Total number of searched drinks: <b>{{usage.searchedDrinks}}</b>
    </mat-card>

</div>
