  <div class="container">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%"  *ngFor="let drink of drinks">
        <mat-card class="mat-elevation-z4">
            <mat-card-header>
                <div mat-card-avatar><mat-icon aria-hidden="false">local_drink</mat-icon></div>
                <mat-card-title>
                    <h1>
                        <p style="text-align: center;">
                            {{drink.Name}}
                        </p>
                      </h1>
                    </mat-card-title>
              </mat-card-header>
              <mat-divider></mat-divider>
              <mat-card-content>
                  <p>
                      Glass: {{drink.Glass}}
                  </p>
                  <p>
                      Category: {{drink.Category}}
                  </p>
                  <div *ngFor="let ingrediant of drink.Ingrediants | keyvalue">
                    <p>
                        {{ingrediant.key}}: {{ingrediant.value}}
                    </p>
                  </div>
                  
              </mat-card-content>
          </mat-card>
      </div>
    </div>
    </div>
