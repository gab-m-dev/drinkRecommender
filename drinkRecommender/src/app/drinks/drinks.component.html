  <div class="container">
    <div fxLayout="row wrap" fxLayoutGap="25px grid">
      <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%"  *ngFor="let drink of drinks">
        <a ></a>
        <mat-card class="mat-elevation-z4" [routerLink]="['/detail']" [state]="{data: drink} ">
            <mat-card-header>
                <div mat-card-avatar><mat-icon aria-hidden="false">local_drink</mat-icon></div>
                <mat-card-title>
                    <h1>
                        <p style="text-align: center;">
                            {{drink.Name}}
                        </p>
                      </h1>
                    </mat-card-title>
              </mat-card-header>
              <mat-divider></mat-divider>
              <mat-card-content>
                  <p>
                      <b>Glass: </b>{{drink.Glass}}
                  </p>
                  <p>
                      <b>Category: </b>{{drink.Category}}
                  </p>
                  <p>
                    <b>Ingrediants:</b>
                  </p>
                  <div *ngFor="let ingrediant of drink.Ingrediants | keyvalue | slice:0:2">
                    <p>
                        - {{ingrediant.value}}
                    </p>
                  </div>
                  <p>
                     <i>Select for more Informations</i>
                  </p>
                  
              </mat-card-content>
          </mat-card>
      </div>
    </div>
    </div>
